<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AfterShip Retro OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      /* Custom Font Classes */
      .font-serif-retro {
        font-family: 'Instrument Serif', serif;
      }
      .font-mono-retro {
        font-family: 'Space Mono', monospace;
      }

      /* Retro Scrollbar - Earthy Tones */
      ::-webkit-scrollbar {
        width: 14px;
        height: 14px;
      }
      ::-webkit-scrollbar-track {
        background: #FFF8F0;
        border-left: 2px solid #432818;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4A373; 
        border: 2px solid #432818;
        box-shadow: inset 1px 1px 0 rgba(255,255,255,0.3);
      }
      
      /* Base Background */
      body {
        background-color: #f2e9e4; 
        color: #432818; 
        cursor: default;
        overflow: hidden; 
      }

      .cursor-pointer { cursor: pointer; }
      .cursor-move { cursor: move; }
      .cursor-nwse-resize { cursor: nwse-resize; }
      
      /* Day/Night Transition Filters */
      .day-mode {
        filter: sepia(0.1) brightness(1.05) saturate(0.9);
        transition: filter 3s ease;
      }
      .night-mode {
        filter: sepia(0.3) brightness(0.7) contrast(1.2) hue-rotate(-10deg);
        transition: filter 3s ease;
      }

      /* --- Retro/Vaporwave Effects --- */

      /* 1. Grainy Noise Animation */
      @keyframes noise {
        0%, 100% { background-position: 0 0; }
        10% { background-position: -5% -10%; }
        20% { background-position: -15% 5%; }
        30% { background-position: 7% -25%; }
        40% { background-position: 20% 25%; }
        50% { background-position: -25% 10%; }
        60% { background-position: 15% 5%; }
        70% { background-position: 0% 15%; }
        80% { background-position: 25% 35%; }
        90% { background-position: -10% 10%; }
      }
      .bg-noise {
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
        opacity: 0.3;
        animation: noise 30s steps(10) infinite;
        pointer-events: none;
      }

      /* 2. Scanlines */
      .bg-scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.05) 50%,
          rgba(0,0,0,0.05)
        );
        background-size: 100% 4px;
        pointer-events: none;
      }

      /* 3. Floating Geometry Animations */
      @keyframes float-slow {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes spin-reverse {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }

      /* Slower animations for a calmer desktop experience */
      .animate-float-slow { animation: float-slow 20s ease-in-out infinite; }
      .animate-spin-slow { animation: spin-slow 120s linear infinite; }
      .animate-spin-reverse { animation: spin-reverse 160s linear infinite; }

    </style>
